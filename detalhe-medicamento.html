<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalhes do Medicamento</title>
  <link rel="stylesheet" href="styles.css?v=5" />
  <script type="module" src="detalhe-medicamento.js"></script>
</head>
<body>

  <header>
    <a id="backButton" class="back-button">← Voltar</a>
  </header>

  <main class="content">
    <h1 id="medName" class="highlight-title"></h1>
    <div id="medDetails" class="medicine-details"></div>
  </main>

  <footer>
    <p>&copy; 2025 Informações Médicas</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const origem = params.get('origem') || 'medicamentos';
    const backButton = document.getElementById('backButton');

    const hashMap = {
      medicamentos: '#medicamentos',
      cronicas: '#doencas-cronicas',
      negligenciadas: '#doencas-negligenciadas'
    };

    backButton.href = `index.html${hashMap[origem] || ''}`;
  </script>

</body>
</html>
