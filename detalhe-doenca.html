<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalhes da Doença</title>
  <link rel="stylesheet" href="styles.css?v=2">
  <script type="module" src="detalhe-doenca.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <a id="backButton" class="back-button">← Voltar</a>
  </header>  

  <main class="content">
    <h1 id="diseaseName" class="highlight-title"></h1>
    <div id="diseaseDetails" class="details-container"></div>
  </main>

  <footer>
    <p>&copy; 2025 Informações Médicas</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const origem = params.get("origem") || "medicamentos";
    const backButton = document.getElementById("backButton");

    const origemToHash = {
      medicamentos: "#medicamentos",
      cronicas: "#doencas-cronicas",
      negligenciadas: "#doencas-negligenciadas"
    };

    backButton.href = `index.html${origemToHash[origem] || ''}`;
  </script>

</body>
</html>
